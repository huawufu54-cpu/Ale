<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐 Ale</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面容器 */
        body {
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/huawufu54-cpu/pics/refs/heads/main/%E7%94%9F%E6%88%90%E6%83%85%E4%BA%BA%E8%8A%82%E5%9B%BE%E7%89%87.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", "Arial", sans-serif;
        }

        /* 卡片容器 - 新增按钮区域布局 */
        .love-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(220, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #ff6b8b;
            display: flex;
            flex-direction: column;
            gap: 30px; /* 文字和按钮之间的间距 */
        }

        /* 文字样式 */
        .love-text {
            color: #d40055;
            font-size: 24px;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 按钮样式 */
        .love-btn {
            padding: 15px 30px;
            background-color: #ff6b8b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 139, 0.4);
        }

        /* 按钮hover效果 */
        .love-btn:hover {
            background-color: #d40055;
        }

        /* 适配手机端 */
        @media (max-width: 768px) {
            .love-card {
                padding: 30px 40px;
                margin: 0 20px;
                gap: 20px;
            }
            .love-text {
                font-size: 20px;
            }
            .love-btn {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="love-card">
        <p class="love-text">¡Feliz Día de San Valentín, Ale! Sé que quizás no es muy romántico decirlo así, jajaja,pero ¡te quiero! Take good care of yourself, I love you. Ale</p>
        <!-- 新增的交互按钮 -->
        <button class="love-btn" id="loveButton">love u fanfan</button>
    </div>

    <!-- 新增的JavaScript交互逻辑 -->
    <script>
        // 获取按钮元素
        const loveButton = document.getElementById('loveButton');
        
        // 给按钮添加点击事件
        loveButton.addEventListener('click', function() {
            // 弹出提示框
            alert('I love you more! jajaja,mi bebe <3');
        });
    </script>
</body>
</html>
